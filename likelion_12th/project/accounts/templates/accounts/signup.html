{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    <p>username: </p>
    <input type="text" name="username" required>
    <br>

    <p>password: </p>
    <input type="password" name="password" required>
    <br>

    <p>confirm: </p>
    <input type="password" name="confirm" required>
    <br>

    <p>성별: </p>
    <input type="radio" name="gender" value="GENDER_M" checked="checked">남성
    <input type="radio" name="gender" value="GENDER_F">여성
    <br>

    <p>생년월일: </p>
    <input type="date" name="birth" min="1900-01-01" max="2024-01-01" required>
    <br>
    
    <p>email</p>
    <input type="email" name="email" maxlength="64" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" required>
    <br>

    <input type="submit" value="로그인">
</form>
{% endblock %}
