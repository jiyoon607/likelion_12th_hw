{% extends 'base.html' %} 
{% block content %} 
<h1 class="contents">포스트 목록</h1> 
<div> 
    {% for post in posts %} 
    <div> 
        <hr/> 
        <h3>{% if post.post_type == "Q" %}
            [질문] 
        {% elif post.post_type == "A" %}
            [답변]
        {% else %}
            [기타]
        {% endif %}
         {{ post.title }}</h3> 
        {{post.writer}} | {{post.pub_date}}<br> 
        {{post.summary}}
        <a href="{% url 'main:detail' post.id %}">자세히 보기</a>
        <br>
    </div> 
    {% endfor %} 
</div> 
{% endblock %}
