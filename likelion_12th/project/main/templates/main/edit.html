{% extends 'base.html' %} 
{% load static %} 
{% block content %} 
<h2>수정중...</h2> 
<form action="{% url 'main:update' post.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    <p>제목 : <input type="text" name="title" value="{{post.title}}"></p> 
    <p>글 종류 : <select name="post_type" value="{{post.post_type}}">
        <option value="Q">질문</option>
        <option value="A">답변</option>
        <option value="etc">기타</option>
    </select>
    
    {% if post.image %} 
        <p><img src="{{ post.image.url }}" alt="사진" width="300px"></p> 
    {% endif %} 
    <p>사진 : <input type="file" name="image"></p>
    <p>내용 : <textarea type="text" name="body" id="" cols="30" rows="10">{{post.body}}</textarea></p> 
    <button type="submit">제출</button> 
</form> 
{% endblock %}
